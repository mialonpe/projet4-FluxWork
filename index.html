<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluxWork: Page d'acceuil</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src='./meteo.js'>  </script>
  <script src='./qualite-air.js'>  </script>
  <script src='./disruption.js'>  </script>
  <script src='./transport.js'>  </script>
</head>

<body style="padding-top:100px; padding-bottom: 50px; margin-left: 20px; margin-right: 20px"
  onload="getMeteo(), getDisruption(), getQualite(), getChantiers()">
  <header style="margin-bottom: 30px;">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgb(23, 212, 203)">
      <a class="navbar-brand" href="#">
        <img src="./images/sailboat.png" width="50" height="50" class="d-inline-block align-top" alt=""
          style="margin-left: 50px; margin-right: 20px;">
        <span class="d-none d-lg-inline-block"
          style="font-size: 30px; font-family: 'Montserrat', sans-serif; font-weight: bold; color: black;">FluxWork</span>
      </a>
      <h3 class="navbar-brand">Ile-deFrance</h3>
      <button class="btn">
        <img src="images/power_switch_icon_125180.svg">
      </button>
    </nav>
  </header>

  <!--<div>
    <a>La météo courant</a>   
    <div id="weatherInfo"></div>
    <div id="qualiteAir"></div>
  </div> -->

  <div class="container">
    <div class="meteo">
      <div id="meteo-icon" class="subtitle-icon">
        <img src="images/umbrella-opened-outlined-tool-symbol_icon-icons.com_74069.svg">
        <a>Météo</a>
      </div>
      <div id="meteo-img" class="meteo-sky">
      </div>
      <table class="meteo-table">
        <tbody>
          <tr class="temperature">
            <td id="temp-icon" class="icon">
              <img src="images/thermometer-temperature-control-tool-weather-interface-symbol_icon-icons.com_54635.svg">
            </td>
            <td id="temp-name" class="name">Temperature : </td>
            <td id="temp-value" class="value">100</td>
          </tr>
          <tr class="rain">
            <td id="rain-icon" class="icon">
              <img src="images/waterdrop_102608.svg">
            </td>
            <td id="rain-name" class="name">Pluie :
            </td>
            <td id="rain-value" class="value">100
            </td>
          </tr>
          <tr class="cloud-cover">
            <td id="cloud-icon" class="icon">
              <img src="images/cloud_icon-icons.com_54315.svg">
            </td>
            <td id="cloud-name" class="name">Couverture : </td>
            <td id="cloud-value" class="value">100</td>
          </tr>
          <tr class="wind-speed">
            <td id="wind-icon" class="icon">
              <img src="images\wind-weather-lines-group-symbol_icon-icons.com_54629.svg">
            </td>
            <td id="wind-name" class="name">Vitesse du vent</td>
            <td id="wind-value" class="value">100
          </tr>
          </tr>
          <tr class="air-quality">
            <td id="air-icon" class="icon">
              <img src="images\industry_contamination_pollution_icon_151663.svg">
            </td>
            <td id="air-name" class="name">Qualité de l'air :</td>
            <td id="air-value" class="value">100</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="public-transport">
      <div id="disruptions" class="perturbations"></div>
      <div id="alerts" class="alerts"></div>
    </div>
    <div id="transport" class="transport-road">
    </div>
  </div>
  <footer style="margin-top: 20px;">
    <nav class="navbar navbar-expand-lg navbar-light fixed-bottom" style="background-color: rgb(23, 212, 203); ">
      <a class="navbar-brand" href="#">
        <img src="./images/sailboat.png" width="20" height="20" class="d-inline-block align-top" alt=""
          style="margin-left: 10px; margin-right: 20px;">
      </a>
      <a class="" href=""></a>
      <a class="" href=""></a>
      <a class="" href=""></a>
      <a class="" href=""></a>
    </nav>
  </footer>
</body>

</html>
